
{% extends "base.html" %}




{% block content %}
    
    <h1>Wiki Pages</h1>
    <p>Welcome to miki wiki Network</em>!</p>

    <form action="{% url 'pages:index' %}" method="get">
        <input name="q" type="text" placeholder="Search...">
    </form>

    {% if page_list %}
        <ul>
        {% for page in page_list %}
            <li><a href="{% url 'pages:detail' page.id  %}">{{  page.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No pages are available.</p>
    {% endif %}

{% endblock %}
